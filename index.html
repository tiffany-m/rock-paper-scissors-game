<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="screen" id="game-board">
        <img id="characters" src="images/characters.png" />
        <div class="title">
            <span id="rock-text">ROCK </span><span id="paper-text">PAPER </span><span id="scissors-text">SCISSORS!</span>
        </div>

        <div id="results-container">
            <h1 class="game-text" id="result">First one to 5 Points wins the game!</h1>
            <h2 id="points-text">"Rock, paper, scissors, shoot!"</h2>            
        </div>

        <div id="game-info">
            <div class="computer-info">
                <h2>Computer</h2>
                <div id="computer-choice">&nbsp</div>
                <h2>Points</h2>
                <div id="computer-points-text">0</div>
            </div>
            <div id="vs">VS</div>
            <div class="player-info">
                <h2>Player</h2>
                <div id="player-choice">&nbsp</div>
                <h2>Points</h2>
                <div id="player-points-text">0</div>
            </div>
        </div>
        
        <div id="player-options-container">
            <button class="btn-choice" id="btn-rock">Rock</button>
            <button class="btn-choice" id="btn-paper">Paper</button>
            <button class="btn-choice" id="btn-scissors">Scissors</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
