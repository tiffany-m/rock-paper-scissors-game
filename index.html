<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="game-board screen">
        <div class="title">
            <span class="rock-text">ROCK </span><span class="paper-text">PAPER </span><span class="scissors-text">SCISSORS!</span>
        </div>

        <div class="game-info">
            <h1 class="game-text" id="computer-choice">Computer Choice: </h1>
            <h1 class="game-text" id="player-choice">Player Choice: </h1>
            <h1 class="game-text" id="result">Result: </h1>
        </div>
        
        <div class="player-options">
            <button class="btn-choice" id="rock-choice">Rock</button>
            <button class="btn-choice" id="paper-choice">Paper</button>
            <button class="btn-choice" id="scissors-choice">Scissors</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
