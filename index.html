<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="game-board screen">
        <img id="characters" src="images/characters.png" />
        <div class="title">
            <span id="rock-text">ROCK </span><span id="paper-text">PAPER </span><span id="scissors-text">SCISSORS!</span>
        </div>

        <h1 class="game-text" id="result"></h1>
        <h2 id="points-text">First one to 5 Points wins the game!</h2>
        
        <div id="game-info">
            <div class="computer-info">
                <div class="game-text">Computer</div>
                <img id="computer-choice" src="" />
                <div>POINTS</div>
                <div id="computer-points-text"></div>
            </div>
            <div id="vs">vs</div>
            <div class="player-info">
                <div class="game-text">Player</div>
                <img id="player-choice" src=""/>
                <div>POINTS</div>
                <div id="player-points-text"></div>
            </div>
        </div>
        
        <div class="player-options">
            <button class="btn-choice" id="btn-rock">Rock</button>
            <button class="btn-choice" id="btn-paper">Paper</button>
            <button class="btn-choice" id="btn-scissors">Scissors</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
