<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="game-board screen">
        <img src="images/characters.png" />
        <div class="title">
            <span id="rock-text">ROCK </span><span id="paper-text">PAPER </span><span id="scissors-text">SCISSORS!</span>
        </div>

        <div class="game-info">
            <h1 class="game-text" id="computer-choice">Computer Choice:</h1>
            <h1 class="game-text" id="player-choice">Player Choice:</h1>
            <h1 class="game-text" id="result">Result:</h1>
        </div>

        <div class="points">
            <h2 id="points-text">First one to 5 Points wins the game!</h2>
            <h2 id="computer-points-text">Computer Points:</h2>
            <h2 id="player-points-text">Player Points:</h2>
        </div>
        
        <div class="player-options">
            <button class="btn-choice" id="btn-rock">Rock</button>
            <button class="btn-choice" id="btn-paper">Paper</button>
            <button class="btn-choice" id="btn-scissors">Scissors</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
